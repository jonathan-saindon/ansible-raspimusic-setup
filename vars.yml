user_home: /home/$user
ansible_connection: local
aptcachetime: 3600

mopidy:
  conf:
    src: "mopidy.conf"
    dest: "{{ user.home }}/.config/mopidy/mopidy.conf"
qbit:
  service:
    src: "service.conf"
    dest: "/etc/systemd/system/qbittorrent.service"
ssh:
  start: true
  service_enabled: true
  password_auth: true
  root_login: false
  conf:
    dest: "{{ user.home }}/.ssh/"
  auth_keys:
    src: "authorized_keys"
    dest: "{{ ssh.conf.dest }}/{{ ssh.auth_keys.src }}"
user:
    home: "{{ lookup('env','HOME') }}"
    name: pi