ansible_connection: local
hostname: "raspberrypi-music"
service_dir: "/etc/systemd/system"

mopidy:
  user:
    name: "mopidy"
  conf:
    src: "mopidy.conf"
    dest: "{{ user.home }}/.config/mopidy/mopidy.conf"
  service:
    name: "mopidy"
qbt:
  service:
    name: "qbittorrent"
    src: "service.conf"
    dest: "{{ service_dir }}/qbittorrent.service"
  user:
    name: "qbtuser"
ssh:
  password_auth: true
  root_login: false
  conf:
    dest: "{{ user.home }}/.ssh/"
  auth_keys:
    src: "group_vars/authorized_keys"
    dest: "{{ user.home }}/.ssh/authorized_keys"
  login_success: "Login Successfull"
